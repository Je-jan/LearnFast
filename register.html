    <!-- Registration Section -->
    <section class="py-16 bg-gray-100 min-h-[calc(100vh-180px)] flex items-center justify-center">
        <div class="container mx-auto px-4 max-w-lg">
            <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
                <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-gray-800">Register for Your Course</h1>

                <form action="confirmation.html" method="get" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>
                    <div>
                        <label for="course" class="block text-gray-700 text-sm font-semibold mb-2">Select Your Course</label>
                        <select id="course" name="course" class="form-input" required>
                            <option value="">-- Please choose a course --</option>
                            <option value="Data Analytics Fundamentals">Data Analytics Fundamentals</option>
                            <option value="Python for Data Science">Python for Data Science</option>
                            <option value="SQL for Data Analysts">SQL for Data Analysts</option>
                            <option value="Advanced Machine Learning">Advanced Machine Learning</option>
                            <option value="Data Visualization & Storytelling">Data Visualization & Storytelling</option>
                            <option value="Big Data Technologies">Big Data Technologies</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 font-semibold rounded-lg gradient-button text-white shadow-md hover:scale-105 transition duration-300 ease-in-out">
                        Complete Registration
                    </button>
                </form>
            </div>
        </div>
    </section>
