    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFast - Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Light background */
        }
        .btn-gradient {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Indigo to Violet */
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #8b5cf6, #6366f1); /* Reverse gradient on hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-indigo-700 rounded-lg p-2 hover:text-indigo-900 transition-colors">LearnFast</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors rounded-md px-3 py-2">Home</a></li>
                    <li><a href="courses.html" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors rounded-md px-3 py-2">Courses</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors rounded-md px-3 py-2">About Us</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-indigo-700 font-medium transition-colors rounded-md px-3 py-2">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Section -->
    <section class="py-16 px-4 bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="container mx-auto max-w-lg bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-8 text-indigo-700">Register for LearnFast</h2>
            <p class="text-center text-gray-600 mb-6">Create your account to start your data analytics journey!</p>

            <form class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                           required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                           required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                           required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                           required>
                </div>
                <!-- Optional: Course selection if coming directly from a course -->
                <!-- <input type="hidden" id="course-id" name="course-id" value=""> -->
                
                <button type="submit" class="w-full btn-gradient text-white font-bold py-3 rounded-full text-lg shadow-md hover:shadow-lg transition duration-300">
                    Create Account
                </button>
            </form>

            <p class="mt-8 text-center text-gray-600">
                Already have an account? <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Log In</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-8 px-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <p class="mb-4 md:mb-0">&copy; 2025 LearnFast. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                <a href="#" class="hover:text-white transition-colors">FAQ</a>
            </div>
        </div>
    </footer>

</body>
</html>
